<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="HandheldFriendly" content="true" />
    <meta name="format-detection" content="telephone=no" />
    <title>AI 챌린지 리스트 팝업 | 클럽메타</title>
    <link rel="stylesheet" href="../../resources/css/common.min.css" />
    <script src="../../resources/js/lib/jquery-3.7.0.min.js"></script>
    <script src="../../resources/js/lib/jquery-ui.min.js"></script>
    <script src="../../resources/js/common.js"></script>
    <style>
        .inline-photo {
            border: 1em solid #fff;
            border-bottom: 4em solid #fff;
            border-radius: .25em;
            box-shadow: 1em 1em 2em .25em rgba(0, 0, 0, .2);
            margin: 2em auto;
            opacity: 0;
            transform: translateY(4em) rotateZ(-5deg);
            transition: transform 4s .25s cubic-bezier(0, 1, .3, 1),
                opacity .3s .25s ease-out;
            max-width: 600px;
            width: 90%;
            will-change: transform, opacity;
        }

        .inline-photo.is-visible {
            opacity: 1;
            transform: rotateZ(-2deg);
        }
    </style>
</head>

<body>
    <article class="layerpopup-box full is-active is-animation" id="fullViewPop" role="dialog" data-callback="cbFun">
        <div class="layer-popup">
            <header class="layer-header">
                <div class="header-inner">
                    <div class="header-left"></div>
                    <div class="header-center"></div>
                    <div class="header-right">
                        <button type="button" class="btn-close btn-pop-close" title="레이어팝업 닫기">닫기</button>
                    </div>
                </div>
            </header>

            <div class="layer-content">
                <img src="https://cssanimation.rocks/levelup/public/03/02-end/images/pizza2.jpg"
                    class="inline-photo show-on-scroll">
                <div class="">
                    <img src="" alt="">
                </div>
            </div>
        </div>
        <!-- //layer-popup -->
    </article>
    <script>
        // Detect request animation frame
        var scroll = window.requestAnimationFrame ||
            // IE Fallback
            function (callback) { window.setTimeout(callback, 1000 / 60) };
        var elementsToShow = document.querySelectorAll('.show-on-scroll');

        function loop() {

            Array.prototype.forEach.call(elementsToShow, function (element) {
                if (isElementInViewport(element)) {
                    element.classList.add('is-visible');
                } else {
                    element.classList.remove('is-visible');
                }
            });

            scroll(loop);
        }

        // Call the loop for the first time
        loop();

        // Helper function from: http://stackoverflow.com/a/7557433/274826
        function isElementInViewport(el) {
            // special bonus for those using jQuery
            if (typeof jQuery === "function" && el instanceof jQuery) {
                el = el[0];
            }
            var rect = el.getBoundingClientRect();
            return (
                (rect.top <= 0
                    && rect.bottom >= 0)
                ||
                (rect.bottom >= (window.innerHeight || document.documentElement.clientHeight) &&
                    rect.top <= (window.innerHeight || document.documentElement.clientHeight))
                ||
                (rect.top >= 0 &&
                    rect.bottom <= (window.innerHeight || document.documentElement.clientHeight))
            );
        }
    </script>
</body>

</html>
