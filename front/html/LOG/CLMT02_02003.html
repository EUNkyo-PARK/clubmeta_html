<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
        <meta name="HandheldFriendly" content="true" />
        <meta name="format-detection" content="telephone=no" />
        <title>클럽메타 회원가입 | 클럽메타</title>
        <meta property="og:description" content="클럽메타와 함께 최고의 노래와 댄스를 내 손안에서 즐겨보세요!" />
        <meta property="og:image" content="../../resources/images/img/img_og.png" />
        <link rel="stylesheet" href="../../resources/css/common.min.css" />
        <script src="../../resources/js/lib/jquery-3.7.0.min.js"></script>
        <script src="../../resources/js/lib/jquery-ui.min.js"></script>
        <script src="../../resources/js/common.js"></script>
    </head>

    <body>
        <div class="wrap">
            <header class="header">
                <div class="header-inner">
                    <div class="header-left">
                        <a href="#none" class="btn-back" role="button" title="뒤로가기">뒤로가기</a>
                    </div>
                    <div class="header-center">
                        <h1 class="header-title">회원가입</h1>
                    </div>
                    <div class="header-right"></div>
                </div>
            </header>
            <div class="contents pb-96">
                <!-- pb-96 class 추가 하단 여백 -->
                <div class="section">
                    <div class="inner">
                        <div class="sign-up-box">
                            <div class="profile-box">
                                <div class="prf-img">
                                    <img src="../../resources/images/img/img_main_profile.png" />
                                    <button type="button" class="prf-apply" onclick="ui.popup.open('#CLMT07_06p03')">프로필 선택</button>
                                </div>
                            </div>
                            <div class="user-info-card">
                                <dl>
                                    <!-- 2023-08-31 디자인 수정으로인해 마크업 변경 -->
                                    <dt class="req">이름<span class="blind">필수</span></dt>
                                    <dd>김메타</dd>
                                </dl>
                                <dl>
                                    <dt>휴대폰 번호</dt>
                                    <dd>010-1234-5678</dd>
                                </dl>
                                <dl>
                                    <dt>생년월일</dt>
                                    <!-- 2023-07-28 수정 -->
                                    <dd>1993.01.01</dd>
                                </dl>
                            </div>
                            <div class="form-box">
                                <form action="">
                                    <fieldset>
                                        <dl>
                                            <dt><label>아이디</label></dt>
                                            <dd>
                                                <div class="input-box">
                                                    <input type="text" title="내용입력" placeholder="아이디 (이메일) 입력" />
                                                    <a href="#none" class="btn-inp-del" role="button" aria-label="입력내용삭제"></a>
                                                    <span class="validate-txt is-error">이미 등록된 아이디입니다.</span>
                                                </div>
                                            </dd>
                                        </dl>
                                        <dl>
                                            <dt><label>비밀번호</label></dt>
                                            <dd>
                                                <div class="input-box inp-pw">
                                                    <input type="password" title="내용입력" placeholder="영문, 숫자, 특수문자를 포함한 8~20자" />
                                                    <a href="#none" class="btn-inp-del" role="button" aria-label="입력내용삭제"></a>
                                                    <a href="#none" class="btn-inp-pw" role="button" aria-label="입력내용삭제"></a>
                                                    <span class="validate-txt is-error">비밀번호는 영문, 숫자, 특수문자 포함 8-20자 이내로 입력하셔야 합니다.</span>
                                                </div>
                                            </dd>
                                        </dl>
                                        <dl>
                                            <dt><label>비밀번호 확인</label></dt>
                                            <dd>
                                                <div class="input-box inp-pw">
                                                    <input type="password" title="내용입력" placeholder="영문, 숫자, 특수문자를 포함한 8~20자" />
                                                    <a href="#none" class="btn-inp-del" role="button" aria-label="입력내용삭제"></a>
                                                    <a href="#none" class="btn-inp-pw" role="button" aria-label="입력내용삭제"></a>
                                                    <span class="validate-txt is-error">입력하신 비밀번호와 비밀번호 확인이 일치하지 않습니다.</span>
                                                </div>
                                            </dd>
                                        </dl>
                                        <dl>
                                            <dt><label>닉네임</label></dt>
                                            <dd>
                                                <div class="input-box">
                                                    <input type="text" title="내용입력" placeholder="한글, 영문, 숫자, 특수문자 포함 최대 15자 이내" />
                                                    <a href="#none" class="btn-inp-del" role="button" aria-label="입력내용삭제"></a>
                                                    <!--2023-08-02 에러메세지 추가-->
                                                    <span class="validate-txt is-error">이미 사용중인 닉네임입니다.</span>
                                                </div>
                                            </dd>
                                        </dl>
                                        <dl>
                                            <dt><label>주소</label></dt>
                                            <dd>
                                                <div class="address-box">
                                                    <div class="input-box">
                                                        <input type="text" class="address" title="내용입력" placeholder="지번, 도로명, 건물명으로 검색" onclick="ui.popup.open('#addressPop')" readonly />
                                                        <a href="#none" class="btn-inp-del" role="button" aria-label="입력내용삭제"></a>
                                                    </div>
                                                </div>
                                                <div class="input-box">
                                                    <input type="text" placeholder="상세주소(선택)" title="내용입력" />
                                                    <a href="#none" class="btn-inp-del" role="button" aria-label="입력내용삭제"></a>
                                                </div>
                                            </dd>
                                        </dl>
                                        <dl>
                                            <dt><label>추천인 닉네임 (선택)</label></dt>
                                            <dd>
                                                <div class="input-box">
                                                    <input type="text" title="내용입력" />
                                                    <a href="#none" class="btn-inp-del" role="button" aria-label="입력내용삭제"></a>
                                                </div>
                                            </dd>
                                        </dl>
                                        <div class="btn-bottom-box">
                                            <button type="button" class="btn-primary" title="다음" disabled>다음</button>
                                        </div>
                                    </fieldset>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <article class="layerpopup-box full" id="addressPop" role="dialog">
        <div class="layer-popup login">
            <header class="layer-header">
                <div class="header-inner">
                    <div class="header-left">
                        <h1 class="pop-title">주소검색</h1>
                    </div>
                    <div class="header-center"></div>
                    <div class="header-right">
                        <!-- 2023-10-16 추가 -->
                        <button type="button" class="btn-close btn-pop-close" onclick="ui.popup.close('#addressPop')" title="레이어팝업 닫기">닫기</button>
                    </div>
                </div>
            </header>

            <div class="layer-content">
                <div class="inner">
                    <div class="form-box">
                        <form action="">
                            <fieldset>
                                <div class="input-box">
                                    <input type="text" title="내용입력" placeholder="지번, 도로명, 건물명으로 검색" />
                                </div>
                            </fieldset>
                        </form>
                    </div>
                    <div class="body-title mt-24"><strong>&lsquo;<span>OOO</span>&rsquo;</strong> 에 대한 검색 결과 (<span>2</span>)</div>
                    <div class="address-result-box">
                        <!-- // 데이터 없을때, nodata class -->
                        <div class="card small">
                            <a href="#none" role="button" title="주소 선택">
                                <strong class="body-sub-title">경기도 성남시 분당구 OOO로 12</strong>
                                <p class="body-sub-title">경기도 성남시 분당구 동판교로 OOO</p>
                            </a>
                        </div>
                        <div class="card small">
                            <a href="#none" role="button" title="주소 선택">
                                <strong class="body-sub-title">경기도 성남시 분당구 OOO로 12</strong>
                                <p class="body-sub-title">경기도 성남시 분당구 동판교로 OOO</p>
                            </a>
                        </div>
                        <div class="no-data">검색 결과가 없습니다. 다시 확인해주세요.</div>
                    </div>
                </div>
            </div>
            <!-- //layer-content -->
        </div>
        <!-- //layer-popup -->
    </article>

    <!-- 2023-11-14:'프로필 이미지 변경 선택'팝업 -->
    <!-- 퍼블 html include: 개발시 변경해서 쓰세요 -->
    <div data-html-include="../PRO/CLMT07_06p03.html"></div>
</html>
