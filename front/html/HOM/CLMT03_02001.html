<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="HandheldFriendly" content="true" />
    <meta name="format-detection" content="telephone=no" />
    <title>AI 챌린지 리스트 | 클럽메타</title>
    <link rel="stylesheet" href="../../resources/css/common.min.css" />
    <script src="../../resources/js/lib/jquery-3.7.0.min.js"></script>

<body>
    <div class="wrap">

                </div>
                <div class="header-center">

                    </div>
                </div>

        </header>
        <div class="contents">

                    </div>
                    <div class="card-list-box">

                                        <div></div>
                                        <div></div>
                                        <div>
                                            <ul>

                                                <li class="tag">인기</li>

                                            </ul>
                                        </div>
                                        <div class="util">
                                            <p class="like"></p>
                                            <p class="veiw"></p>
                                            <p class="number"></p>
                                        </div>
                                    </div>
                                    <div class="img">
                                        <img src="" alt="">

                                </div>
                                <div class="btn-box">
                                    <a href="#none" class="btn btn-primary">참가</a>

                            </li>
                            <li class="card">
                                <div class="chall-info">
                                    <div>
                                        <div></div>
                                        <div></div>
                                        <div>
                                            <ul>
                                                <li class="tag">댄스</li>
                                                <li class="tag">쉬운댄스</li>
                                                <li class="tag">인기</li>
                                                <li class="tag">말줄임표</li>
                                            </ul>
                                        </div>
                                        <div class="util">
                                            <p class="like"></p>
                                            <p class="veiw"></p>
                                            <p class="number"></p>
                                        </div>
                                    </div>
                                    <div class="img">
                                        <img src="" alt="">
                                        <p>00:15</p>
                                    </div>
                                </div>
                                <div class="btn-box">
                                    <a href="#none" class="btn btn-primary">참가</a>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

        </div>

        <div class="quick_top">
