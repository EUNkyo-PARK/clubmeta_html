        <script>
            $('document').ready(function () {
                var swiper = new Swiper('.swiper', {
                    slidesPerView: 'auto',
                    centeredSlides: true,
                    watchOverflow: true,
                    autoplay: {
                        delay: 2500,
                        disableOnInteraction: false
                    },

                    // pagination 기본은 bullet
                    pagination: {
                        el: '.swiper-pagination'
                    },

                    // 좌우 화살표 navigation element 지정
                    navigation: {
                        nextEl: '.swiper-button-next',
                        prevEl: '.swiper-button-prev'
                    },
                    // 반응형
                    breakpoints: {
                        // 320px 이하가 되면 슬라이드 간 간격을 0으로
                        320: {
                            spaceBetween: 0
                        }
                    },

                    on: {
                        init: function () {
                            var slideidx = this.slides.length;

                            $('.swiper-slide').addClass('changed');
                            $('.custom-fraction .current').text(this.realIndex + 1);
                            $('.custom-fraction .all').text(slideidx);
                        },

                        slideChangeTransitionStart: function () {
                            $('.swiper-slide').addClass('changing');
                            $('.swiper-slide').removeClass('changed');
                            $('.custom-fraction .current').text(this.realIndex + 1);
                        },

                        slideChangeTransitionEnd: function () {
                            // changing : transition O
                            // changed : transition X
                            $('.swiper-slide').removeClass('changing');
                            $('.swiper-slide').addClass('changed');
                        }
                    }
                });

                // 슬라이더 할당한 swiper로 슬라이더 제어
                $('.swiper-auto-ctl').on('click', function (e) {
                    $(this).toggleClass('is-stop');

                    if ($(this).hasClass('is-stop')) {
                        swiper.autoplay.start();
                        $(this).attr('aria-label', '슬라이드 자동롤링 시작').text('시작');
                    } else {
                        swiper.autoplay.stop();
                        $(this).attr('aria-label', '슬라이드 자동롤링 중지').text('중지');
                    }
                });
            });
        </script>
