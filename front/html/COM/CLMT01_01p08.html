<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
        <meta name="HandheldFriendly" content="true" />
        <meta name="format-detection" content="telephone=no" />
        <title>보유 shoe 부족 알림 팝업 | 클럽메타</title>
        <meta property="og:description" content="클럽메타와 함께 최고의 노래와 댄스를 내 손안에서 즐겨보세요!" />
        <meta property="og:image" content="../../resources/images/img/img_og.png" />
        <link rel="stylesheet" href="../../resources/css/common.min.css" />
        <script src="../../resources/js/lib/jquery-3.7.0.min.js"></script>
        <script src="../../resources/js/lib/jquery-ui.min.js"></script>
        <script src="../../resources/js/common.js"></script>
    </head>

    <body>
        <article class="layerpopup-box msg is-active is-animation" id="msgBox" role="dialog">
            <div class="layer-popup msg-box">
                <div class="title-box">
                    <strong class="sub-title bold">보유한 Shoe가 부족합니다.</strong>
                </div>
                <!-- 2023-11-16: show 정보 추가 -->
                <div class="shoe-info-box mt-16 mb-24">
                    <ul>
                        <li>
                            <div class="th">보유</div>
                            <div class="td"><strong class="fc-main">00</strong> Shoe</div>
                        </li>
                        <li>
                            <div class="th">참가</div>
                            <div class="td"><strong>00</strong> Shoe</div>
                        </li>
                    </ul>
                </div>
                <!-- 2023-11-16: br 태그 위치 변경 -->
                <p class="msg">Shoe를 획득할 수 있는<br />다양한 활동이 있어요!</p>
                <div class="btn-box">
                    <button type="button" class="btn btn-outline btn-pop-close" title="취소" onclick="ui.popup.close('#msgBox')">취소</button>
                    <a href="#none" class="btn btn-primary" title="확인하러 가기">확인하러 가기</a>
                </div>
            </div>
        </article>
    </body>
</html>
