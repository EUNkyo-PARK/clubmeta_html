<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
        <meta name="HandheldFriendly" content="true" />
        <meta name="format-detection" content="telephone=no" />
        <title>업데이트 안내 팝업 | 클럽메타</title>
        <meta property="og:description" content="클럽메타와 함께 최고의 노래와 댄스를 내 손안에서 즐겨보세요!" />
        <meta property="og:image" content="../../resources/images/img/img_og.png" />
        <link rel="stylesheet" href="../../resources/css/common.min.css" />
        <script src="../../resources/js/lib/jquery-3.7.0.min.js"></script>
        <script src="../../resources/js/lib/jquery-ui.min.js"></script>
        <script src="../../resources/js/common.js"></script>
    </head>

    <body>
        <article class="layerpopup-box msg is-active is-animation" id="msgBox" role="dialog">
            <div class="layer-popup msg-box">
                <div class="title-box">
                    <strong class="sub-title bold">업데이트 안내</strong>
                </div>
                <p class="msg">안정적인 서비스 사용을 위해 업데이트를<br />진행해주세요.</p>
                <div class="btn-box">
                    <button type="button" class="btn btn-outline btn-pop-confirm" onclick="ui.popup.close('#msgBox')" title="취소">나중에</button>
                    <a href="#none" class="btn btn-primary btn-pop-confirm" title="업데이트하기">업데이트하기</a>
                </div>
            </div>
        </article>
    </body>
</html>
