<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
        <meta name="HandheldFriendly" content="true" />
        <meta name="format-detection" content="telephone=no" />
        <title>시스템 공지 팝업 | 클럽메타</title>
        <meta property="og:description" content="클럽메타와 함께 최고의 노래와 댄스를 내 손안에서 즐겨보세요!" />
        <meta property="og:image" content="../../resources/images/img/img_og.png" />
        <link rel="stylesheet" href="../../resources/css/common.min.css" />
        <script src="../../resources/js/lib/jquery-3.7.0.min.js"></script>
        <script src="../../resources/js/lib/jquery-ui.min.js"></script>
        <script src="../../resources/js/common.js"></script>
    </head>

    <body>
        <article class="layerpopup-box msg is-active is-animation" id="msgBox" role="dialog">
            <div class="layer-popup msg-box">
                <div class="info-box">
                    <strong class="sub-title">'클럽메타'앱 이용을 위한 권한 안내</strong>
                    <div class="info-list-box">
                        <ul>
                            <li class="camera">
                                <p>카메라(필수)</p>
                                <span>카메라 촬령을 위한 권한</span>
                            </li>
                            <li class="photo">
                                <p>저장공간(필수)</p>
                                <span>프로필 및 이미지 등록을 위한 권한</span>
                            </li>
                            <li class="alarm">
                                <p>알림(선택)</p>
                                <span>챌린지 오픈, 종료 및 이벤트 알림을 위한 권한</span>
                            </li>
                        </ul>
                    </div>
                    <div class="help-box">
                        <ul>
                            <li>필수 권한을 허용하지 않는 경우 앱이 정상적으로 작동하지 않을 수 있습니다. 선택 권한을 허용하지 않아도 해당 기능 외 서비스는 정상적으로 사용 가능합니다.</li>
                            <li class="gray">접근 권한 변경 방법 : 설정 &gt; 클럽메타</li>
                        </ul>
                    </div>
                </div>
                <div class="btn-box">
                    <button type="button" class="btn-primary btn-pop-confirm" title="확인">확인</button>
                </div>
            </div>
        </article>
    </body>
</html>
