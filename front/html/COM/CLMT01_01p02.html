    <body>
        <article class="layerpopup-box msg is-active is-animation" id="msgBox" role="dialog">

                    <dl class="check">
                        <dt class="body-sub-title">점검일시</dt>
                        <dd>
                            <p class="body-title">08월01일 오전 1시 ~ 5시</p>
                            <span class="text-l">(약 4시간 소요예정)</span>
                        </dd>
                    </dl>
                </div>
                <div class="btn-box">
                    <button type="button" class="btn-primary btn-pop-confirm" onclick="ui.popup.close('#msgBox')" title="확인">확인</button>
                </div>
            </div>
        </article>
