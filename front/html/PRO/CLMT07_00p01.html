<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
        <meta name="HandheldFriendly" content="true" />
        <meta name="format-detection" content="telephone=no" />
        <title>개별 영상 설정 팝업 | 클럽메타</title>
        <link rel="stylesheet" href="../../resources/css/common.min.css" />
        <script src="../../resources/js/lib/jquery-3.7.0.min.js"></script>
        <script src="../../resources/js/lib/jquery-ui.min.js"></script>
        <script src="../../resources/js/common.js"></script>
    </head>

    <body>
        <article class="layerpopup-box bottom is-active is-animation" id="bottomViewPop" role="dialog">
            <div class="layer-popup">
                <header class="layer-header">
                    <h1 class="pop-title"></h1>
                    <button type="button" class="btn-close btn-pop-close" onclick="ui.popup.close('#bottomViewPop')" title="레이어팝업 닫기">닫기</button>
                </header>

                <div class="layer-content">
                    <div class="layer-inner">
                        <div class="more-box ico">
                            <ul>
                                <li>
                                    <a href="#none" class="card download">영상 다운로드하기</a>
                                </li>
                                <li>
                                    <a href="#none" class="card share">공유하기</a>
                                </li>
                                <li>
                                    <a href="#none" class="card delete">삭제하기</a>
                                </li>
                                <li>
                                    <div class="card view flex">
                                        <span>공개 설정 설정 변경</span>
                                        <div class="chk-box toggle">
                                            <input type="checkbox" id="chk1_7" />
                                            <label for="chk1_7"></label>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <!-- //layer-content -->
            </div>
        </article>
    </body>
</html>
