    <script>
        // id 값은 임의작성 변경 가능
        function openBottomPopup(button) {
            console.log(this);
            var imageSrc = $(button).find('.img img').attr('src');
            var title = $(button).find('.body-sub-title').text();
            $('#badgeImage').attr('src', imageSrc);
            $('#badgeTitle').text(title);

            ui.popup.open('#bottomViewPop');

            if (imageSrc.includes('ico_badge00')) {
                $('#bottomViewPop button.btn-primary').attr('disabled', true);
            } else {
                $('#bottomViewPop button.btn-primary').removeAttr('disabled');
            }
        }

        function setRepresentativeBadge() {
            let badgeImageSrc = $('#badgeImage').attr('src');
            let badgeTitle = $('#badgeTitle').text();
            let badgeText = $('#badgeText').text();

            $('#repBadgeImage').attr('src', badgeImageSrc);
            $('#repBadgeTitel').text(badgeTitle);
            $('#repBadgeText').text(badgeText);

            ui.popup.close('#bottomViewPop');
        }
    </script>
