<!DOCTYPE html>

<body>
    <div class="wrap">
        <header class="header">

                <div class="header-left">

                <div class="header-center">

            </div>

        <div class="contents">
            <div class="section">

                        </div>
                        <ul>
                            <li>

                                </div>
                            </li>
                        </ul>
                    </div>

                        </div>
                        <ul>
                            <li>
                                <div class="card view flex">
                                    <span>게시물 댓글 및 좋아요</span>
                                    <div class="chk-box toggle">
                                        <input type="checkbox" id="chk2_1" />
                                        <label for="chk2_1"><span class="text"></span></label>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="card view flex">
                                    <span>팔로우 요청</span>

                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="card view flex">
                                    <span>새로운 이벤트</span>
                                    <div class="chk-box toggle">
                                        <input type="checkbox" id="chk2_4" />
                                        <label for="chk2_4"><span class="text"></span></label>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="card view flex">
                                    <span>챌린지 3위 내 입상</span>
                                    <div class="chk-box toggle">
                                        <input type="checkbox" id="chk2_5" />
                                        <label for="chk2_5"><span class="text"></span></label>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="card view flex">
                                    <span>내가 오픈한 챌린지</span>
                                    <div class="chk-box toggle">
                                        <input type="checkbox" id="chk2_6" />
                                        <label for="chk2_6"><span class="text"></span></label>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="card view flex">
                                    <span>팔로우한 작곡가의 음원 / 챌린지</span>
                                    <div class="chk-box toggle">
                                        <input type="checkbox" id="chk2_7" />
                                        <label for="chk2_7"><span class="text"></span></label>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="card view flex">
                                    <span>관심 장르 챌린지 오픈</span>
                                    <div class="chk-box toggle">
