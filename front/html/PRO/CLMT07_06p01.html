<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="HandheldFriendly" content="true" />
    <meta name="format-detection" content="telephone=no" />
    <title>프로필 편집 팝업 | 클럽메타</title>
    <link rel="stylesheet" href="../../resources/css/common.min.css" />
    <script src="../../resources/js/lib/jquery-3.7.0.min.js"></script>
    <script src="../../resources/js/lib/jquery-ui.min.js"></script>
    <script src="../../resources/js/common.js"></script>
</head>

<body>
    <article class="layerpopup-box full is-active is-animation" id="fullViewPop" role="dialog" data-callback="cbFun">
        <div class="layer-popup login">
            <header class="layer-header">
                <div class="header-inner">
                    <div class="header-left"></div>
                    <div class="header-center">
                        <h1 class="pop-title">프로필 편집</h1>
                        <!-- <div class="input-box">
                            <input type="text" placeholder="전화번호 또는 이메일" />
                        </div> -->
                    </div>
                    <div class="header-right">
                        <button type="button" class="btn-close btn-pop-close" title="레이어팝업 닫기">닫기</button>
                    </div>
                </div>
            </header>

            <div class="layer-content">
                <div class="layer-inner">
                    <div class="sign-up-box">
                        <div class="profile-box">
                            <div class="prf-img">
                                <img src="../../resources/images/img/img_main_profile.png" />
                                <button type="button" class="prf-apply"></button>
                            </div>
                        </div>
                        <div class="form-box">
                            <form action="">
                                <fieldset>
                                    <dl>
                                        <dt><label>닉네임</label></dt>
                                        <dd>
                                            <!-- error / success -->
                                            <div class="input-box success">
                                                <input type="text" title="내용입력" placeholder="닉네임 10자 이내" />
                                                <a href="#none" class="btn-inp-del" role="button"
                                                    aria-label="입력내용삭제"></a>
                                                <span class="validate-txt">사용 가능한 닉네임입니다.</span>
                                                <!-- <span class="validate-txt is-erorr">이미 사용 중인 닉네임입니다.</span>
                                                <span class="validate-txt is-erorr">닉네임 생성 규칙을 확인해주세요.</span> -->
                                            </div>
                                        </dd>
                                    </dl>
                                    <dl>
                                        <dt class="between">
                                            <label>소개글</label>
                                            <button type="button" class="btn-delete">전체삭제</button>
                                        </dt>
                                        <dd>
                                            <div class="text-box">
                                                <textarea name="" id="" cols="10" rows="10" class="textarea"
                                                    placeholder="소개글을 입력하세요"></textarea>
                                                <p class="byte"><span>0 </span>/ 200</p>
                                            </div>
                                        </dd>
                                    </dl>
                                    <div class="btn-bottom-box">
                                        <button type="button" class="btn-primary" title="다음" disabled>다음</button>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- //layer-content -->
            <div class="btn-bottom-box large">
                <button type="button" class="btn-primary btn-pop-confirm" title="저장">저장</button>
            </div>
        </div>
        <!-- //layer-popup -->
    </article>
</body>
<script>
    $('.btn-delete').on('click', function () {
        $('.textarea').val('');
    });

    $('.textarea').on('input', function () {

        const textLength = $(this).val().length;
        const maxText = 200;

        $('.byte span').text(textLength);

        if ($(this).val().length > maxText) {

            $(this).val($(this).val().substring(0, maxText));
            $('.byte span').text(maxText)
            alert('200글자 수 제한입니다.')
        }
    })
</script>

</html>
