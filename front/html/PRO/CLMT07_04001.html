<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="HandheldFriendly" content="true" />
    <meta name="format-detection" content="telephone=no" />
    <title>레이아웃 | 클럽메타</title>
    <link rel="stylesheet" href="../../resources/css/common.min.css" />
    <script src="../../resources/js/lib/jquery-3.7.0.min.js"></script>
    <script src="../../resources/js/lib/jquery-ui.min.js"></script>
    <script src="../../resources/js/common.js"></script>
</head>

<body>
    <div class="wrap">
        <header class="header">
            <div class="header-inner">
                <div class="header-left">
                    <a href="#none" class="btn-back" role="button" title="뒤로가기">뒤로가기</a>
                </div>
                <div class="header-center">
                    <h1 class="header-title">내 지갑</h1>
                </div>
                <div class="header-right"></div>
            </div>
        </header>
        <div class="contents">
            <div class="section">
                <div class="inner">
                    <div class="card shoe">

                    </div>
                    <div class="select-box mt-20">
                        <div class="select-sort"></div>
                        <select title="옵션선택">
                            <option value="">7일 ∙ 전체(지급/차감) ∙ 최신순</option>
                            <option value="1">옵션1</option>
                        </select>
                    </div>
                    <div class="list-box">
                        <ul>
                            <li>
                                <div class="flex card">
                                    <div class="">
                                        <strong>로그인 리워드</strong>
                                        <span>2023.07.20 13:05</span>
                                    </div>
                                    <div class="">
                                        <strong>+10 Shoe</strong>
                                        <span>1,239</span>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <a href="#none" class="card">
                                    <div class="flex">
                                        <div>
                                            <strong>로그인 리워드</strong>
                                            <span>2023.07.20 13:05</span>
                                        </div>
                                        <div>
                                            <strong>+10 Shoe</strong>
                                            <span>1,239</span>
                                        </div>
                                    </div>
                                </a>
                            </li>
                        </ul>
                    </div>

                    <div class="tab-wrap line">
                        <div class="tab-items">
                            <ul class="center">
                                <li class="on">
                                    <button type="button" class="tab-button" aria-label="tab1"
                                        data-target="tab1">Shoe</button>
                                </li>
                                <li>
                                    <button type="button" class="tab-button" aria-label="tab2"
                                        data-target="tab2">MDT</button>
                                </li>
                            </ul>
                        </div>
                        <div class="tab-content">
                            <div id="tab1" class="tab-cont open">
                                <div class="card shoe">

                                </div>
                            </div>
                            <div id="tab2" class="tab-cont">
                                <div class="card mdt">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="quick_top">
            <button type="button" class="btn-top">TOP</button>
        </div>
    </div>
</body>

</html>
