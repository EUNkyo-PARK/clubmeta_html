<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <title>클럽메타 관리자 - 출금신청</title>
        <!-- js -->
        <script src="../include/head.js"></script>
        <script src="../../js/custom.js"></script>
        <script src="../../lib/ckeditor/ckeditor.js"></script>
    </head>

    <body>
        <!-- Page Wrapper -->
        <div id="wrapper" class="wrapper">
            <!-- 사이드바 -->
            <div data-include="../include/sidebar.html"></div>
            <!-- //사이드바 -->

            <!-- content Wrapper -->
            <div id="content-wrapper" class="d-flex flex-column bg-white">
                <!-- 컨텐츠 본문 -->
                <div id="content">
                    <!--  -->
                    <div data-include="../include/topbar.html"></div>

                    <div class="container-fluid" role="main">
                        <!-- 페이지 경로 -->
                        <div class="page-breadcrumb" aria-label="breadcrumb">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item">
                                    <a href="#"><i class="fas fa-home d-flex align-items-center"></i></a>
                                </li>
                                <li class="breadcrumb-item">정산 관리</li>
                                <li class="breadcrumb-item">출금신청</li>
                            </ol>
                        </div>
                        <!-- //페이지 경로 -->
                        <div class="main">
                            <!-- 제목 및 등록버튼 -->
                            <div class="row clearfix mt-4 mb-4">
                                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                    <h2 class="h3 text-gray-800 float-left">출금신청</h2>
                                </div>
                            </div>
                            <!-- //제목 및 등록버튼 -->

                            <!---//contents--->
                            <form>
                                <div class="form-box">
                                    <div class="form-box-row">
                                        <div class="form-box-item">
                                            <div class="form-box-label">
                                                <label for="">교환</label>
                                                <div class="btn-circle btn-sm">
                                                    <a href="#none" data-toggle="tooltip" data-placement="bottom" title="1Shoe는 1원과 동일한 가치를 가집니다."><i class="fas fa-info-circle"></i></a>
                                                </div>
                                            </div>
                                            <div class="d-flex w-100">
                                                <div class="form-box-cont p-0 flex-fill">
                                                    <div class="form-box-item border-bottom">
                                                        <div class="form-box-cont">
                                                            <div class="d-flex h-100 align-items-center">
                                                                <div class="col-2"><span>보유 Shoe</span></div>
                                                                <div class="input-group col-5">
                                                                    <input type="number" class="form-control" readonly />
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="form-box-item">
                                                        <div class="form-box-cont">
                                                            <div class="d-flex h-100 align-items-center">
                                                                <div class="col-2"><span>출금할 Shoe</span></div>
                                                                <div class="input-group col-5">
                                                                    <input type="number" class="form-control" placeholder="Shoe 개수를 입력하세요." />
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="form-box-cont flex-fill border-left">
                                                    <div class="d-flex align-items-center h-100">
                                                        <div class="col-2"><span>정산 금액</span></div>
                                                        <div class="d-flex align-items-center col-5">
                                                            <input type="number" class="form-control" readonly />
                                                            <span class="col-1">원</span>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-box-row">
                                        <div class="form-box-item">
                                            <div class="form-box-label"><label for="">지갑 주소</label></div>
                                            <div class="form-box-cont">
                                                <input type="number" class="form-control" placeholder="지갑 주소를 입력하세요." />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-box-row">
                                        <div class="form-box-item">
                                            <div class="form-box-label">신분증 사본</div>
                                            <div class="form-box-cont">
                                                <div class="custom-file w-50">
                                                    <label class="custom-file-label" for="customFile" data-browse="파일선택">파일선택</label>
                                                    <input type="file" class="custom-file-input" id="customFile1" />
                                                </div>
                                                <div class="text-secondary mt-1">* 등록종류 : JPG, JPEG, PNG, BMP, 크기 : 10MB</div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-box-row">
                                        <div class="form-box-item">
                                            <div class="form-box-label">통장 사본</div>
                                            <div class="form-box-cont">
                                                <div class="custom-file w-50">
                                                    <label class="custom-file-label" for="customFile" data-browse="파일선택">파일선택</label>
                                                    <input type="file" class="custom-file-input" id="customFile2" />
                                                </div>
                                                <div class="text-secondary mt-1">* 등록종류 : JPG, JPEG, PNG, BMP, 크기 : 10MB</div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-box-row">
                                        <div class="form-box-item">
                                            <div class="form-box-label"><label for="">계좌정보</label></div>
                                            <div class="form-box-cont p-0">
                                                <div class="form-box-cont p-0 flex-fill">
                                                    <div class="form-box-item border-bottom">
                                                        <div class="form-box-cont">
                                                            <div class="d-flex h-100 align-items-center">
                                                                <div class="col-auto"><span>은행명</span></div>
                                                                <div class="input-group col-3">
                                                                    <input type="text" class="form-control" placeholder="통장 정보와 동일하게 입력하세요." />
                                                                </div>
                                                                <div class="col-auto"><span>예금주</span></div>
                                                                <div class="input-group col-3">
                                                                    <input type="text" class="form-control" placeholder="통장 정보와 동일하게 입력하세요." />
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="form-box-item">
                                                        <div class="form-box-cont">
                                                            <div class="d-flex h-100 align-items-center">
                                                                <div class="col-auto"><span>계좌번호</span></div>
                                                                <div class="input-group col-5">
                                                                    <input type="number" class="form-control" placeholder="&lsquo;-&rsquo; 없이 숫자만 입력하세요." />
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <ul>
                                <li class="text-gray-900 w-100 mt-1">정산 절차에 대한 설명은 공지사항 및 FAQ를 참고하세요.</li>
                                <li class="text-gray-900 w-100 mt-1">클럽메타 앱 내의 ‘문의하기’ 를 선택해 카카오톡 1:1 문의를 이용할 수 있습니다.</li>
                                <li class="text-gray-900 w-100 mt-1">통장사본, 신분증, 계좌정보가 다른 경우 신청이 반려됩니다.</li>
                            </ul>
                            <div class="btn-wrap text-center mt-5">
                                <button type="button" class="btn btn-lg btn-secondary" onclick="bsConfirm('출금신청을 취소 하시겠습니까?')">취소</button>
                                <button type="button" class="btn btn-lg btn-primary" onclick="bsFormAlert2('출금신청을 완료했습니다.')">신청</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Scroll to Top Button-->
        <div data-include="../include/topbtn.html"></div>

        <!-- Logout Modal-->
        <div data-include="../include/logoutModal.html"></div>
        <!-- changePw Modal-->
        <div data-include="../include/pop/changePwModal.html"></div>
    </body>
    <script src="../../datatables/jquery.dataTables.min.js"></script>
    <script src="../../datatables/dataTables.bootstrap4.min.js"></script>
    <script src="../../lib/chart.js/plugins/chartjs-plugin-datalabels.min.js"></script>
    <script src="../../lib/chart.js/Chart.min.js"></script>
    <!-- Page level custom scripts -->
    <script src="../../js/demo/datatables-demo.js"></script>
    <script>
        $(function () {
            $('[data-toggle="tooltip"]').tooltip();
        });
    </script>
</html>
