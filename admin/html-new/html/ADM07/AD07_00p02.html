<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <title>클럽메타 관리자 - 처리상태 변경 팝업</title>
        <!-- js -->
        <script src="../include/head.js"></script>
    </head>

    <body>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">처리상태 변경 팝업</button>
        <!-- Scroll to Top Button-->
        <div data-include="../include/topbtn.html"></div>

        <!-- Logout Modal-->
        <div data-include="../include/logoutModal.html"></div>
    </body>
    <script src="../../datatables/jquery.dataTables.min.js"></script>
    <script src="../../datatables/dataTables.bootstrap4.min.js"></script>

    <!-- Page level custom scripts -->
    <script src="../../js/demo/datatables-demo.js"></script>
    <div class="modal fade large" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">처리상태 변경</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <div class="row justify-content-md-center">
                                <label class="custom-control custom-radio custom-control-inline">
                                    <input type="radio" name="rdo1" class="custom-control-input" />
                                    <span class="custom-control-label">유저 삭제</span>
                                </label>
                                <label class="custom-control custom-radio custom-control-inline">
                                    <input type="radio" name="rdo1" class="custom-control-input" />
                                    <span class="custom-control-label">해당없음</span>
                                </label>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary btn-lg" data-dismiss="modal">취소</button>
                    <button type="button" class="btn btn-primary btn-lg">확인</button>
                </div>
            </div>
        </div>
    </div>
</html>
