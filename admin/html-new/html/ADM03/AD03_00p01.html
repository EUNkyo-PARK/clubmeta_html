<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <title>클럽메타 관리자 - 관리자 등록 및 수정 팝업</title>
        <!-- js -->
        <script src="../include/head.js"></script>
    </head>

    <body>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">관리자 등록 및 수정 팝업</button>
        <!-- Scroll to Top Button-->
        <div data-include="../include/topbtn.html"></div>

        <!-- Logout Modal-->
        <div data-include="../include/logoutModal.html"></div>
    </body>
    <script src="../../datatables/jquery.dataTables.min.js"></script>
    <script src="../../datatables/dataTables.bootstrap4.min.js"></script>

    <!-- Page level custom scripts -->
    <script src="../../js/demo/datatables-demo.js"></script>
    <div class="modal fade large" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">관리자 등록(수정)</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form class="form-box">
                        <div class="form-box-row">
                            <div class="form-box-item">
                                <div class="form-box-label"><label for="" class="req">아이디</label></div>
                                <div class="form-box-cont">
                                    <div class="form-row">
                                        <div class="input-group">
                                            <input type="text" class="form-control" placeholder="영문 소문자, 숫자와 특수기호(_),(-)만 사용한 5~20자" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-box-row">
                            <div class="form-box-item">
                                <div class="form-box-label"><label for="" class="req">비밀번호</label></div>
                                <div class="form-box-cont">
                                    <div class="form-row">
                                        <div class="input-group">
                                            <input type="text" class="form-control" placeholder="영문, 숫자, 특수문자를 포함한 8~20자" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-box-row">
                            <div class="form-box-item">
                                <div class="form-box-label"><label for="">메모</label></div>
                                <div class="form-box-cont">
                                    <div class="form-row">
                                        <div class="input-group">
                                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary btn-lg" data-dismiss="modal">취소</button>
                    <button type="button" class="btn btn-primary btn-lg">확인</button>
                </div>
            </div>
        </div>
    </div>
</html>
