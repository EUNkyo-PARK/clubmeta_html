<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <title>클럽메타 관리자 - 비밀번호 변경 팝업</title>
        <!-- js -->
        <script src="../include/head.js"></script>
    </head>

    <body>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">비밀번호 변경 팝업</button>
        <!-- Scroll to Top Button-->
        <div data-include="../include/topbtn.html"></div>

        <!-- Logout Modal-->
        <div data-include="../include/logoutModal.html"></div>
    </body>
    <script src="../../datatables/jquery.dataTables.min.js"></script>
    <script src="../../datatables/dataTables.bootstrap4.min.js"></script>

    <!-- Page level custom scripts -->
    <script src="../../js/demo/datatables-demo.js"></script>
    <div class="modal fade large" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">비밀번호 변경</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p class="text-gray-700">새롭게 사용하실 비밀번호를 영문, 숫자, 특수문자를 포함한 8~20자로 입력해주세요.</p>
                    <form>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="현재 비밀번호" />
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="신규 비밀번호" />
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="신규 비밀번호 확인" />
                        </div>
                    </form>
                    <!-- 클래스 .d-none, .d-block으로 show hide 처리-->
                    <div class="text-danger text-l d-none">
                        <span>현재 비밀번호가 일치하지 않습니다.</span>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary btn-lg" data-dismiss="modal">취소</button>
                    <button type="button" class="btn btn-primary btn-lg">확인</button>
                </div>
            </div>
        </div>
    </div>
</html>
