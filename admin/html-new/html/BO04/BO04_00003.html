<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <title>클럽메타 관리자 - 아이디 찾기 안내</title>
        <!-- js -->
        <script src="../include/head.js"></script>
        <script src="../../js/custom.js"></script>
    </head>

    <body>
        <!-- Page Wrapper -->
        <div id="wrapper" class="wrapper">
            <!-- content Wrapper -->
            <div id="content-wrapper" class="d-flex flex-column">
                <!-- 컨텐츠 본문 -->
                <div id="content">
                    <div class="container-fluid p-0" role="main">
                        <div class="main">
                            <div class="d-flex align-items-center justify-content-center flex-column vh-100">
                                <div class="row clearfix mt-4 mb-4">
                                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                        <h2 class="h3 float-left mb-0">아이디 찾기</h2>
                                    </div>
                                </div>
                                <div class="card min-w-500">
                                    <div class="card-body">
                                        <div class="user-idpw-box complete">
                                            <p class="title h4 text-center mb-0">가입하신 아이디를 찾았습니다!</p>
                                            <div class="image"></div>
                                            <div class="card naver">
                                                <!-- naver / kakao / google / apple -->
                                                <strong class="fs-16">clubmeta12@naver.com</strong>
                                                <p class="date fs-14 mb-0"><span>2023.07.03</span> 가입</p>
                                            </div>
                                            <div class="user-sch-body body-title">
                                                <p class="fs-16">비밀번호가 생각나지 않는다면<br />비밀번호 재설정을 눌러주세요.</p>
                                            </div>
                                        </div>
                                        <div class="btn-wrap text-center">
                                            <button type="button" class="btn btn-lg btn-default" title="비밀번호 재설정">비밀번호 재설정</button>
                                            <button type="button" class="btn btn-lg btn-primary" title="로그인">로그인</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
