<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/sub_layout}">
<head>
<title>MY INFO</title>
<script src="/static/lib/chart.js/Chart.min.js"></script>
<script src="/static/lib/chart.js/plugins/chartjs-plugin-datalabels.min.js"></script>
</head>
<th:block layout:fragment="content_body">
	<nav class="mb-2" aria-label="breadcrumb">
		<ol class="breadcrumb">
			<li class="breadcrumb-item">
				<i class="fas fa-home"></i>
			</li>
			<li class="breadcrumb-item text-primary">MY INFO</li>
		</ol>
	</nav>
	<div class="row">
		<!-- Line Chart -->
		<div class="col mb-2">
			<div class="card">
				<div class="card-header py-12">
					<h6 class="m-0 font-weight-bold text-primary">담당자 정보</h6>
				</div>
				<div class="card-body">
					<table class="table table-bordered" style="width: 100%; height:100%">
						<t>
							<th class="table-primary text-center" style="width: 25%;">아이디</th>
							<td class="text-center" style="width: 25%;" th:text="${partnerInfo.loginId}"></td>
							<th class="table-primary text-center" style="width: 25%;">이메일</th>
							<td class="text-center" style="width: 25%;" th:text="${partnerInfo.email}"></td>
						</tr>
						<tr>
							<th class="table-primary text-center">이름</th>
							<td class="text-center" th:text="${partnerInfo.name}"></td>
							<th class="table-primary text-center">부서</th>
							<td class="text-center" th:text="${partnerInfo.depart}"></td>
						</tr>
						<tr>
							<th class="table-primary text-center">전화번호</th>
							<td class="text-center" th:text="|${partnerInfo.telNo1}-${partnerInfo.telNo2}-${partnerInfo.telNo3}|"></td>
							<th class="table-primary text-center">휴대폰 번호</th>
							<td class="text-center" th:text="|${partnerInfo.cellNo1}-${partnerInfo.cellNo2}-${partnerInfo.cellNo3}|"></td>
						</tr>
					</table>
				</div>
			</div>
			<div class="card mt-2">
				<div class="card-header py-12">
					<h6 class="m-0 font-weight-bold text-primary">사업장 정보</h6>
				</div>
				<div class="card-body">
					<table class="table table-bordered" style="width: 100%; height:100%">
						<tr>
							<th class="table-primary text-center" style="width: 25%;">사업장명</th>
							<td class="text-center" style="width: 25%;" th:text="${partnerInfo.bizName}"></td>
							<th class="table-primary text-center" style="width: 25%;">대표자 성명</th>
							<td class="text-center" style="width: 25%;" th:text="${partnerInfo.bizCeoName}"></td>
						</tr>
						<tr>
							<th class="table-primary text-center">사업자 등록번호</th>
							<td class="text-center" th:text="${partnerInfo.bizRegistNo}"></td>
							<th class="table-primary text-center">사업자등록증</th>
							<td class="text-center" th:text="${partnerInfo.bizRegistCertUrl}"></td>
						</tr>
						<tr>
							<th class="table-primary text-center">영업인허가번호</th>
							<td class="text-center" th:text="${partnerInfo.bizAuthNo}"></td>
							<th class="table-primary text-center">영업 인허가 종류</th>
							<td class="text-center" th:text="${partnerInfo.bizAuthKind}"></td>
						</tr>
						<tr>
							<th class="table-primary text-center">사업장 소재지</th>
							<td class="text-center" colspan="3" th:text="${partnerInfo.bizSite}"></td>
						</tr>
					</table>
				</div>
			</div>
			<div class="card mt-2">
				<div class="card-header py-12">
					<h6 class="m-0 font-weight-bold text-primary">정산 정보</h6>
				</div>
				<div class="card-body">
					<table class="table table-bordered" style="width: 100%; height:100%">
						<tr>
							<th class="table-primary text-center" style="width: 25%;">금융기관</th>
							<td class="text-center" style="width: 25%;" th:text="${partnerInfo.settleBankCode}"></td>
							<th class="table-primary text-center" style="width: 25%;">예금주</th>
							<td class="text-center" style="width: 25%;" th:text="${partnerInfo.settleHolderName}"></td>
						</tr>
						<tr>
							<th class="table-primary text-center">계좌번호</th>
							<td class="text-center" colspan="3" th:text="${partnerInfo.settleAccountNo}"></td>
						</tr>
					</table>
				</div>
			</div>
		</div>
	</div>

</th:block>
</html>
