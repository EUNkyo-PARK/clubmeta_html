<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/sub_layout}">
<head>
	<title>목록예제</title>
	<script src="/static/lib/chart.js/Chart.min.js"></script>
	<script src="/static/lib/chart.js/plugins/chartjs-plugin-datalabels.min.js"></script>
	<script th:inline="javascript">
		$(document).ready(function() {
			$("#btnUpdate").on("click", function() {
				location.href = `modify?seq=${$("#articleSeq").val()}`;
			})

			$("#btnList").on("click", function() {
				history.back();
			});
		})
	</script>
</head>

<th:block layout:fragment="content_body">
	<!-- 페이지 경로 -->
	<div class="mb-2" aria-label="breadcrumb">
		<ol class="breadcrumb">
			<li class="breadcrumb-item">
				<i class="fas fa-home"></i>
			</li>
			<li class="breadcrumb-item">게시판</li>
			<li class="breadcrumb-item">내용보기</li>
		</ol>
	</div>

	<div class="card shadow mb-2">
		<div class="card-header py-3">
			<div class="col-auto pl-1">
				<h6 class="m-0 front-weight-bold text-primary">내용보기</h6>
			</div>
		</div>
		<div class="card-body">
			<form method="post" enctype="multipart/form-data">
				<div class="table-responsive">
					<input type="hidden" id="articleSeq" th:value="${article.articleSeq}" />
					<table class="table table-bordered">
						<tbody>
						<tr>
							<th class="table-primary align-middle text-center">
								제목
							</th>
							<td><span th:text="${article.title}">게시글 제목</span></td>
						</tr>
						<tr>
							<th class="table-primary align-middle text-center">
								내용
							</th>
							<td><span th:utext="${article.content}">글 내용</span></td>
						</tr>
						<tr>
							<th class="table-primary align-middle text-center">파일첨부</th>
							<td>
								<th:block th:if="${!#lists.isEmpty(article.attachFiles)}">
									<ul th:each="attach : ${article.attachFiles}">
										<li><a th:href="${attach.webPath}" th:text="|${attach.filename}.${attach.fileext}|" target="_blank">링크</a></li>
									</ul>
								</th:block>
							</td>
						</tr>
						<tr>
							<th class="table-primary align-middle text-center">노출여부</th>
							<td>
								<span class="form-check form-check-inline">
									<input class="form-check-input" type="radio" name="useYn" id="useYnY" value="Y" onclick="return false;" th:checked="${article.useYn.equals('Y')}"  />
									<label class="form-check-label" for="useYnY">노출</label>
								</span>
								<span class="form-check form-check-inline">
									<input class="form-check-input" type="radio" name="useYn" id="useYnN" value="N" onclick="return false;" th:checked="${article.useYn.equals('N')}"  />
									<label class="form-check-label" for="useYnN">비노출</label>
								</span>
							</td>
						</tr>
						</tbody>
					</table>
				</div>
				<div class="card-footer text-right py-3">
					<button type="button" class="btn btn-primary" id="btnUpdate">수정</button>
					<button type="button" class="btn btn-secondary" id="btnList">목록</button>
				</div>
			</form>
		</div>
	</div>

</th:block>
</html>
