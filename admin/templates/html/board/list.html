<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/sub_layout}">
<head>
	<title>목록예제</title>
	<script th:inline="javascript">
		var gTable;
		var gLimit;
		var gPage;

		$(document).ready(function() {
			gTable = viewTable();

			$("#btnReset").on("click", function() {
				$("#search").find("[name]").val("");
			});
			$("#btnSearch").on("click", function() {
				gTable.bootstrapTable("refresh", {pageNumber: 1});
			});

			$("#btnRegist").on("click", function() {
				location.href = "/board/create";
			});

			$("#btnRegistWithWebEditor").on("click", function() {
				location.href = "/board/createWithWebEditor"
			});
		});

		function viewTable() {
			var opt = {
				selector: "#tblBoard",
				url: "/api/board/list",
				method: "POST",
				pageSize: gLimit,
				pageNumber: gPage,
				expotable: true,
			};

			return fnBootstrapTable(opt);
		}

		function linkFormatter(value, row) {
			var link = "";
			link = `<a href="detail?seq=${row.articleSeq}">${row.title}</a>`;

			return link;
		}
	</script>
</head>

<th:block layout:fragment="content_body">
	<!-- 페이지 경로 -->
	<div class="mb-2" aria-label="breadcrumb">
		<ol class="breadcrumb">
			<li class="breadcrumb-item">
				<i class="fas fa-home"></i>
			</li>
			<li class="breadcrumb-item">게시판</li>
		</ol>
	</div>

	<!-- 검색 영역 -->
	<div class="card shadow mb-2">
		<div class="card-body">
			<form id="search" role="form" th:object="${search}">
				<div class="row mb-1">
					<label class="col-xl-1 col-2 col-form-label">
						<strong>제목</strong>
					</label>
					<div class="col-xl-11 col-10 form-inline">
						<input type="text" class="form-control" name="title" />
					</div>
				</div>
				<div class="col mt-xl-0 mt-1 text-right">
					<div class="col-auto p-0">
						<button type="button" class="btn btn-secondary mr-1" id="btnReset">
							<i class="fas fa-redo"></i> 초기화
						</button>
						<button type="button" class="btn btn-primary" id="btnSearch">
							<i class="fas fa-search"></i> 검색
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>
	<!-- 목록 영역 -->
	<div class="card shadow mb-2">
		<div class="card-body">
			<div class="table-responsive" style="overflow: hidden;">
				<table id="tblBoard" class="table table-bordered">
					<thead>
					<tr>
						<th data-field="articleSeq" data-halign="center" data-align="center">게시글No</th>
						<th data-field="title" data-halign="center" data-align="center" data-formatter="linkFormatter">제목</th>
						<th data-field="useYn" data-halign="center" data-align="center">노출여부</th>
						<th data-field="createDt" data-halign="center" data-align="center" data-formatter="dateFormatter">작성일시</th>
						<th data-field="createNm" data-halign="center" data-align="center">작성자</th>
						<th data-field="viewCnt" data-halign="center" data-align="center">조회수</th>
					</tr>
					</thead>
				</table>
				<div class="row mt-4">
					<div class="col text-right">
						<button type="button" class="btn btn-primary" id="btnRegist" aria-label="Regist" title="Regist">
							<i class="fas fa-plus"></i> 등록
						</button>
						<button type="button" class="btn btn-primary" id="btnRegistWithWebEditor" aria-label="Regist" title="Regist with WYSIWYG">
							<i class="fas fa-plus"></i> 웹에디터를 사용해서 등록
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</th:block>
</html>
